

<div class="col-sm-6 col-sm-offset-3">
    <button class="btn btn-primary" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Employee</button>
    
<div class="clearfix"></div>
<br />
<table class="table table-borderd">
    <thead><tr><th>Employee Id</th><th>Employee Name</th><th>Salary</th><th>Department</th><th>Gender</th><th>Edit</th><th>Delete</th></tr></thead>
    <tbody>
    <tr *ngFor="let e of emp; trackBy:trackrecord">
        <td>{{e.empid}}</td>
        <td>{{e.name}}</td>
        <td>{{e.salary}}</td>
        <td>{{e.dept}}</td>
        <td>{{e.gender}}</td>
        <td><a class="btn btn-success" data-toggle="modal" data-target="#myModal" (click)="updateRecord(e)">Edit</a></td>
        <td><a class="btn btn-danger" (click)="DeleteRecord(e.empid)">Delete</a></td>
    </tr>
    </tbody>
</table>


  
  <!-- The Modal -->
  <form (ngSubmit)="addEmployee(empl.value)" #empl=ngForm>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Employee</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="resetForm()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
              <label>Employee Id</label>
              <input type="text" class="form-control" name="id" [(ngModel)]="employees.id">
          </div>
          <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="employees.name">
        </div>
        <div class="form-group">
            <label>Employee Salary</label>
            <input type="text" class="form-control" name="salary" [(ngModel)]="employees.salary">
        </div>
        <div class="form-group">
            <label>Employee Department</label>
            <input type="text" class="form-control" name="dept" [(ngModel)]="employees.dept">
        </div>
        <div class="form-group">
            <label>Employee Gender</label>
            <div class="clearfix"></div>
            <input type="radio" name="gender" [(ngModel)]="employees.gender" value="Male">Male
            <input type="radio" name="gender" [(ngModel)]="employees.gender" value="Female">female
        </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <input type="submit" [value]="btntxt" class="btn btn-success">
          <button type="button" id="btnClose" class="btn btn-danger" data-dismiss="modal" (click)="resetForm()">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</form>
</div>
