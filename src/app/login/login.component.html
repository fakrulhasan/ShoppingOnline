<div class="col-sm-3 col-sm-offset-4">
    <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-fire f40"></span> 
    </a>
    <div class="clearfix"></div>
    <div class="box">
    <form (ngSubmit)="loginuser(data.value)" #data=ngForm>
    <label>
        User name
    </label>
    <br>
    <div><input type="text" class="form-control" id="uid" [(ngModel)]="uname" name="uname"></div>
    <br>
    <label>
        Password
    </label>
    <div><input type="password" class="form-control" id="upas" [(ngModel)]="upass" name="upass"/></div>
    <br>
    <button type="submit" class="w-100 btn btn-primary">submit</button>
</form>
</div>
</div>
